---
layout: default
---

<style>
header {
  position: fixed;
  z-index: 2;
  top: 0;
  right: 0;
  left: 0;
  background-color: #fff;
  border-bottom: 1px solid #eee;
}

header .title {
  font-family: 'Kelvin Pro';
  margin-top: 0;
  margin-bottom: 0;
  font-size: 2rem;
  line-height: 1.5;
  color: #666;
  text-transform: lowercase;
}

.with-header {
  margin-top: 65px;
}

@media (max-width: 767px) {

  .with-header {
    margin-top: 0;
  }

}

</style>

<header class="clearfix hidden-sm">
<div class="container clearfix">
<div class="col-lg-offset-3 col-lg-6 col-md-12 col-sm-12 text-center">
<h1 class="title">inbrief</h1>
</div>
</div>
</header>

<main class="with-header clearfix">
<div class="container clearfix">
<div class="col-lg-offset-3 col-lg-6 col-md-12 col-sm-12">
<div class="__inbrief">
<ul>
{% assign sorted_posts = (site.posts | sort: 'time') %}
{% for post in sorted_posts reversed limit: 10 %}
<li>
<p class="title">{{ post.title }}</p>
{{ post.excerpt }}
<div class="divider"></div>
<p><span class="logo">inbrief</span>&emsp;|&emsp;Updated on IST {{ post.time }}</p>
</li>
{% endfor %}
</ul>
</div>
</div>
</div>
</main>
